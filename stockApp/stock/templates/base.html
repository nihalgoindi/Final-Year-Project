<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Favicon -->
  {% load static %}
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favi/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favi/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favi/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favi/site.webmanifest' %}">
  <link rel="stylesheet" href="{% static "css/custom.css" %}" />
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- VueJS FRONT-END Development -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <!-- Axios AJAX CALLS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Plotly.js  GRAPHING -->
  <script src="https://cdn.plot.ly/plotly-latest.js"></script>
  <!-- Bootstrap -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- Time parsing -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <!-- Date picker-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <!-- Draggable bundle for rule building. -->
  <script type="text/javascript" src="https://unpkg.com/interactjs@next/dist/interact.js"></script>
    <!-- import done -->

  <title>{% block title %}{% endblock %}</title>
</head>


<body>
  <div id="app" class="bg">
    <nav id="mainnav" class="navbar fixed-top navbar-expand-md navbar-light nav-customBG shadow-sm">
      <div class="container">
        <a class="cursor-pointer title navbar-brand" href="{% url 'homepage'%}"> FinBuild</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link nav-link-color " href="{% url 'homepage' %}">View</a>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link nav-link-color " href="{% url 'scatterPlot' %}">Scatterplot</a>
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link nav-link-color " href="{% url 'rulebuilding' %}">Rule-Building</a>
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link nav-link-color " href="{% url 'machinelearning' stock='MSFT' timeperiod=1 %}">Machine-Learning</a>
          </ul>
          <div class="navbar-text">
            <ul class="navbar-nav">
              {% if user.is_authenticated %}
              <li class="loginname">{{ user.username }}</li>
              <li> <a class="btn mt-1 mb-1 btn-brdr" href="{% url 'logout' %}">Logout</a></li>

              {% else %}
              <li> <a class="btn mt-1 mb-1 btn-brdr" href="{% url 'login' %}">Login</a></li>
              <li> <a class="btn mt-1 mb-1 btn-brdr ml-2" href="{% url 'signup' %}">Register</a></li>

              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div>
    {% block content %}
    {% endblock %}</div>

</body>
<script type="text/javascript" >
var CSRF_TOKEN = '{{ csrf_token }}';
var loggeduser = "{{user}}"
</script>
</html>
